# This is a Databricks asset bundle definition for polution.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: air_polution_analytics

variables:
  historic_datastore_path:
    default: /Volumes/air_polution_analytics_dev/historic_data/openaq_historic
  landing_datastore_path:
    default: /Volumes/air_polution_analytics_dev/00_landing

sync:
  paths:
    - .

include:
  - resources/*.yml

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://dbc-b6c6205b-3d0e.cloud.databricks.com
    variables:
      historic_datastore_path: /Volumes/air_polution_analytics_dev/historic_data/openaq_historic
      landing_datastore_path: /Volumes/air_polution_analytics_dev/00_landing

  ## Optionally, there could be 'staging' or 'prod' targets here.
